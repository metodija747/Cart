apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart-microservice
  annotations: # <--  Add Prometheus annotations here
    prometheus.io/scrape: 'true'
    prometheus.io/path: '/cart/metrics'
    prometheus.io/port: '8080'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cart-microservice
  template:
    metadata:
      labels:
        app: cart-microservice
    spec:
      containers:
        - name: cart-microservice
          image: 2741/cart-microservice:latest
          ports:
            - containerPort: 8080
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_ACCESS_KEY_ID
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-credentials
                  key: AWS_SECRET_ACCESS_KEY